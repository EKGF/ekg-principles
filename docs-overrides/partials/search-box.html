{# Custom search box for tabs row - simplified HTML to avoid theme conflicts #}
{% if "material/search" in config.plugins %}
  <div class="ekgf-header-search">
    <form class="ekgf-header-search__form" name="search">
      <input
        type="text"
        class="ekgf-header-search__input"
        name="query"
        aria-label="Search"
        placeholder="Search"
        autocapitalize="off"
        autocorrect="off"
        autocomplete="off"
        spellcheck="false"
        required
      />
    </form>
  </div>
{% endif %}
